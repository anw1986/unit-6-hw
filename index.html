<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Bootstrap File -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <!-- Added link to the jQuery Library -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/588bfbb0a1.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <title>Giphy</title>
</head>

<body>

    <div class="container h-100">

        <div class="jumbotron text-center mt-4 mb-5">
            <h1>GifTastic</h1>
        </div>

        <div class="row d-none filterText ">
            <div class="col-2 ">

            </div>

            <div class="col-1">

            </div>

            <div class="col-9">
                <h5>Filter <i class="fas fa-filter"></i></h5>
            </div>

        </div>

        <!-- input box and filter buttons in this row -->
        <div class="row ml-0 mr-0">
            <div class="col-2 giphyAdd ">
                <div class="input-group mt-2 mb-2  ">
                    <input type="text" class="form-control" placeholder="Add Giphy" id="giphy-input">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="add-giphy">Add</button>
                    </div>
                </div>
            </div>

            <div class="col-1"></div>

            <div class="col-9  filterCol d-none">
                <div class="align-middle" id="filter"></div>
            </div>
        </div>


        <!-- Button list and div where the giphy is dumped -->
        <div class="row mb-4 ml-0 mr-0">
            <div class="col-2  buttonList">
                <div class="mb-2" id="buttons-view"></div>
            </div>

            <div class="col-1 p-0">

            </div>

            <div class="col-9 giphyBox">
                <div id="giphy-view"></div>
            </div>
        </div>



    </div>

    <script src="./assets/javascript/game.js"></script>
</body>

</html>
